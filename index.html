<!doctype html>

<html>
	<head>
		<link rel = "stylesheet"  href="style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script type = "text/javascript" src = "app.js"> </script>
		<link rel="stylesheet" type="text/css" href="bootstrap-3.3.5-dist/css/bootstrap.min.css">	

	</head>
		
	




	<body>
		<div class="container">
			<div class="jumbotron"><h1>Employee Form</h1></div>
			
	
		<form id="theForm">
			<div class = "row well">
			 <div class ="col-md-4">
				<p>First Name:</p>
				<input type="text" name="firstname">
				</div>
			<div class ="col-md-4">
				<p>Last Name:</p>
				<input type="text" name="lastname">
				</div>
			<div class ="col-md-4">
				<p>Employee Number:</p>
				<input type="text" name="employeenumber">
				</div>
			</div>

			<div class = "row well">
				<div class ="col-md-4">
			<p>Title:</p>
			<input type="text" name="title">
			</div>
			<div class ="col-md-4">
			<p>Latest Review Score:</p>

			<input type="text" name="reviewscore">
			</div>
			<div class ="col-md-4">
			<p>Salary:</p>
			<input type="text" name="salary">
			
			<input type="submit" value="Submit Employee">
			
			
		
			
			</div>

			</div>

		</form>


		<div class="row-well">
			<div class="col-md-12">
		<table class="infoTable table table-striped">
			<tr>
				<th>Name</th>
				<th>Employee Number</th>
				<th>Title</th>
				<th>Review Score</th>
				<th>Salary</th>
				<th>Remove</th>
			</tr>
		</table>
		</div>
		</div>
	</div>
	</body>

</html>
